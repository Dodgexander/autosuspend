[aliases]
test=pytest

[build_sphinx]
source-dir = doc/source
build-dir  = doc/build

[flake8]
exclude =
    doc,
    .tox,
    .git,
    __pycache__,
    build,
    dist,
    .eggs,
    env,
mypy_config=setup.cfg
per-file-ignores =
    test_*: D1
    tests/__init__.py: D1
ignore = D202,D10,D102,D413

[mypy]
ignore_missing_imports=True
